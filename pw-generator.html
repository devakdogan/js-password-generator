<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="assets/css/pw-generator.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="screen-header">
        <div class="screen" id="screen">
          <span id="screen-text"></span>
        </div>
      </div>
      <div class="screen-body">
        <div class="form-control">
          <label for="pw-length">Password Length:</label>
          <input id="pw-length" value="15" type="number" min="2" max="30" />
        </div>
        <div class="form-control">
          <label for="uppercase">Contains uppercase letter?</label>
          <input id="uppercase" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lowercase">Contains lowercase letter?</label>
          <input id="lowercase" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contains number?</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains symbol?</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password!</button>
      </div>
    </div>
    <script src="assets/js/pw-generator.js"></script>
  </body>
</html>
